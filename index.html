<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <a-scene background="color: #DE7C5A">
      <a-assets>
        <img id="candyPileRef" src="anotherCandy.jpg" />
        <img id="candyWrapper" src="candy.jpg" />
      </a-assets>

      <!-- Default camera height has y val 1.6, all changes to y val are added to 1.6 -->
      <a-entity position="5 2 5">
        <a-camera active="true">
          <a-cursor color="#DE7C5A" fuse="false"></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity
        id="candyPile3"
        geometry="primitive: triangle; 
          vertex-a: 4 0 0; 
          vertex-b: 0 2 0; 
          vertex-c: 0 0 4;"
        material="src: #candyPileRef; repeat: 4 4"
        pile-remover
      ></a-entity>
      <a-entity
        id="wallX"
        geometry="primitive: box;
            height: 10;
            depth: 10;
            width: 1;"
        position="-0.5 5 5"
        material="color: white"
      ></a-entity>
      <a-entity
        id="candy1"
        geometry="primitive: sphere;
          radius: 0.25;"
        material="color: blue"
        position="2 0.25 2"
        funfact-clicker="baseColor: blue"
      ></a-entity>
      <a-entity
        id="candy2"
        geometry="primitive: sphere;
          radius: 0.25;"
        material="color: yellow"
        position="4 0.25 2"
        funfact-clicker="baseColor: yellow"
      ></a-entity>
      <a-entity
        id="candy3"
        geometry="primitive: sphere;
          radius: 0.25;"
        material="color: red"
        position="6 0.25 2"
        funfact-clicker="baseColor: red"
      ></a-entity>
      <a-text
        id="sampleText"
        value="Now Interactable"
        color="red"
        position="5 5 5"
        scale="1 3 1"
        geometry="primitive: plane"
        click-to-disappear
      ></a-text>
      <a-entity
        text="value: AHHHH"
        geometry="primitive: plane"
        material="color: red"
      ></a-entity>
      <a-entity
        id="wallZ"
        geometry="primitive: box;
            height: 10;
            depth: 1;
            width: 10;"
        position="5 5 -0.5"
        material="color: white"
      ></a-entity>
      <a-entity
        id="wallY"
        geometry="primitive: box;
            height: 1;
            depth: 10;
            width: 10;"
        position="5 -0.5 5"
        material="color: white"
      ></a-entity>
    </a-scene>
  </body>
</html>
