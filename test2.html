<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="lightblue"></a-sky>
      <a-scene>
        <a-box color="tomato" position="0 1.7 -3" rotation="0 0 0" depth="0.01" height="1" width="2.65"></a-box>
        <a-text value="In our 3D graphic scene, we wanted to recreate a notable artwork done by FelixGonzalez-Torres. 
        This particular piece is called “Untitled” (Portrait of Ross in L.A.) and represents the passing 
        of his lover who unfortunately was taken by AIDS.!" position="-1.2 1.7 -2.9" scale=".5 .5 .25" color="black"></a-text>

        <a-box color="tomato" position="0 3 -3" rotation="0 0 0" depth="0.01" height="1" width="2.65"></a-box>
        <a-text value="In the corner, we have a pile of candy that roughly weighs around 175lbs and representsthe body weight of Torres’s lover. The exhibit is meant to be 
        interactive and allowsindividuals to remove a piece of candy which depicts the virus depleting Torres’s 
        lovertaking him piece by piece." position="-1.2 3 -2.9" scale=".5 .5 .25" color="black"></a-text>

        <a-box color="tomato" position="0 0.5 -3" rotation="0 0 0" depth="0.01" height="1" width="2.65"></a-box>
        <a-text value="The candy doesn’t only represent the virus exhausting the body of his lover but the lovethat remains. Candy has long been tied to affection 
        and is often given to loved ones, but while the candy is eaten the love remains." position="-1.2 0.55 -2.9" scale=".5 .5 .25" color="black"></a-text>

        <a-box color="tomato" position="0 -0.7 -3" rotation="0 0 0" depth="0.01" height="1" width="2.65"></a-box>
        <a-text value="This 3D graphic scene is meant to create a VR experience that imitates the exhibit whichis currently held at the Art Institute of Chicago. 
        You can click on the candy pile and it willreduce in size until there’s nothing left which is a visual representation of Torres’s piece." position="-1.2 -0.6 -2.9" scale=".5 .5 .25" color="black"></a-text>
    </a-scene>
  </body>
</html>
