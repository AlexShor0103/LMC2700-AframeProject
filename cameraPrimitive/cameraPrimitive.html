<!doctype html>
<html>
    <head>
        <title>Camera Primitive</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="IMGs/floor-1024.jpg">
                <img id="average-height" src="IMGs/average-height.png">
            </a-assets>
            
            <!-- Ground -->
            <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
            </a-plane>
            
            <!-- Cylinder -->
            <a-cylinder color="#AA0000" radius="0.5" height="2" position="-2 1 0">
            </a-cylinder>
            
            <!-- Box -->
            <a-box color="#00AA00" height="2" depth="4" position="2 1 0">
            </a-box>
            
            <!-- Average Height Img | Human Eye Level -->
            <a-image src="#average-height" scale="2 2 1" position="0 1 0">
            </a-image>

            
 <!--      Average Height | Adult Eye Level (1.6m) -->
            <a-entity position="0 0 5">
                <a-camera active="true">
                </a-camera>
            </a-entity>

            
<!--             Average Height | Kid Eye Level (0.9m)--> 
            <a-entity position="0 -0.7 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>
            

<!--             Aerial Camera (6.6m) -->
            <a-entity position="0 5 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>

        </a-scene>
    </body>
</html>
