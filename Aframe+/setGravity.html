<!DOCTYPE html>
<html>
    <head>
        <title>gravity</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        
        <!--for gravity-->
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        
    </head>
    
    <body>
        <a-scene physics="gravity: -9.8; restitution: 0.7">
        
        <!-- Assets Management System -->
            <a-assets>
                <img id="ground" src="https://cdn.glitch.com/3ba59165-b7ce-4cd6-9d1b-ba3a504e6e0f%2Fbrick-1024.jpg?v=1568894260732">
            </a-assets>
        
            <!--Plane-->
           <a-plane 
                 id="plane"
                 src="#ground" 
                 scale="50 50 1" 
                 repeat="5 5 1" 
                 rotation="-90 0 0"
                 position="0,-0,-10"
                 static-body>
           </a-plane>
        

          <!-- Camera and cursor-->
		<a-camera>
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>

            <!--add gravity-->
		<a-box color="#AA0000" 
               position="-2 2 -7"
               dynamic-body>
		</a-box>
            
        </a-scene>
    
    </body>
    
</html>
