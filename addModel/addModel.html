<!doctype html>
<html>
    <head>
        <title>addModels</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            
            <!-- assets arrangement -->
            <a-assets>
                
                <img id="sky" 
                     src="assets/clear-sunny-sky.jpg">
      
                <!-- Gltf Model:pikachu -->
                <a-asset-item id="pikachu"                                             src="assets/pikachu/scene.gltf">
                </a-asset-item> 
                
                
                <!-- Obj Model: fish--> 
                <a-asset-item 
                    id="fish-o"                                       src="assets/fish/NOVELO_GOLDFISH.obj">
                </a-asset-item>
                
                <a-asset-item 
                    id="fish-m" 
                    src="assets/fish/NOVELO_GOLDFISH.mtl">
                </a-asset-item> 

            </a-assets>
            
            <!-- Sky -->
            <a-sky src="#sky"></a-sky>
            
            <!-- Camera -->
            <a-entity position="0 2 10">
                <a-camera></a-camera>
            </a-entity>
            
            <!-- Your 3D Model -->
            <a-entity gltf-model="#pikachu"
                      position="0 0 0">
            </a-entity>
            
            <a-entity obj-model="obj:#fish-o; mtl:#fish-m"
                      position="10 0 0"
                      scale="0.01 0.01 0.01">
            </a-entity>
        
     
            
        </a-scene>
    </body>
</html>
